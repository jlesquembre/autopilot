[tox]
envlist = py35, py35-cover, style, test_style

[testenv]
deps =
    pytest
commands = py.test

[testenv:py35-cover]
deps =
    pytest
    pytest-cov
usedevelop = true
commands = py.test --cov=${project_name}

[testenv:style]
deps = flake8-pep257
commands =
    flake8 src/${project_name}

[testenv:test_style]
deps = flake8
commands =
    flake8 tests
